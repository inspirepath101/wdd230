  <main>
    <form action="/action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="firstName"><b>First Name</b></label>
          <input type="firstname" placeholder="First Name" name="first name" required>

          <label for="lastname"><b>Last Name</b></label>
          <input type="lastName" placeholder="Last Name" name="last name" required>
      
          <label for="position"><b>Position</b></label>
          <input type="position" placeholder="Position" name="position" required>

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Password" name="psw" required>

          <label for="business/organizationName"><b>Business/Organization Name</b></label>
          <input type="business/organizationName" placeholder="Business/organization name" name="last name" required>

          <label for="mobilephone "><b>Mobile Phone</b></label>
          <input type="mobilephone" placeholder="Mobile Phone" name="mobile phone" required>

          <label for="business/organization's description"><b>Business/Organization's Description</b></label>
          <input type="business/organization's description" placeholder="Business/Organization's Description" name="business/organization's description" required>
          <label for="membershipLevel">Choose membership:</label>
          <select name="membership" id="membership">
            <optgroup label="Membership Level">
              <option value="NP Membership">NP membership</option>
              <option value="Bronze">Bronze</option>
              <option value="silver">Silver</option>
              <option value="gold">Gold</option>
            </optgroup>            
          </select>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Submit</button>
          </div>
        </div>
      </form>
